<!DOCTYPE html>
<html lang="en" class="wd-kanbas">
  <head>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="/kanbas/index.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="wd-kanbas">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="row">
            <div class="col">
              <p>
                <i class="fa-solid fa-user fa-10x"></i>
              </p>
              <p class="fw-bold">Name:*</p>
              <div class="input-group mb-3 fixed-width-250">
                <input type="text" class="form-control" />
              </div>
              <p class="fw-bold">Pronouns:</p>
              <div class="dropdown mb-3">
                <button
                  class="btn border bg-white dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Pronouns
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Pronouns</a></li>
                </ul>
              </div>

              <p class="fw-bold">Title:</p>
              <div class="input-group mb-5 fixed-width-250">
                <input type="text" class="form-control" />
              </div>

              <h3 class="mb-2">Contact</h3>
              <p class="mb-4">
                No registered services, you can add some on the
                <a href="#" class="kanbas-nav-link">settings</a> page.
              </p>

              <h3 class="mb-2 ">Biography</h3>
              <div class="input-group fixed-width-250">
                <textarea class="form-control" value="">
Faculty, Software Engineer, AI, Space, and renewables enthusiast.</textarea
                >
              </div>
              <p class="mb-4"></p>

              <h3 class="mb-2">Links</h3>
              <div class="container fixed-width-250 mx-0 p-0">
                <div class="row">
                    <div class="col">
                        <p class="fw-bold">Title</p>
                    </div>
                    <div class="col">
                        <p class="fw-bold">URL</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col fixed-width-125">
                        <div class="input-group mb-5">
                            <input type="text" class="form-control" value="YouTube"/>
                          </div>
                    </div>
                    <div class="col fixed-width-125">
                        <div class="input-group mb-5">
                            <input type="text" class="form-control" value="https://www.youtube.com/" />
                          </div>
                    </div>
                </div>
                <div class="row">
                    <button class="btn kanbas-grade-button">Add another link</button>
                </div>
                <hr>
                <div class="container">
                    <div class="row">
                        <div class="col fixed-width-100 pe-0">
                            <button class="btn kanbas-grade-button">
                                Cancel
                            </button>
                        </div>
                        <div class="col fixed-width-175 px-0 ">
                            <button class="btn save-profile-button">
                                Save Profile
                            </button>
                        </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3 fixed-width-175">
          <a
            href="http://localhost:3000/kanbas/profile/index.html"
            class="btn kanbas-grade-button"
            ><i class="fa-solid fa-pencil"></i>Cancel Editing
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
