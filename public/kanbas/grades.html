<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <select>
        <option>Gradebook</option>
    </select>
    <button>Import</button>
    <select>
        <option>Export</option>
    </select>
    <button>Configure</button>
    
    <h2>Student Names</h2>
    <input type="text" id="grades-student-search" placeholder="Search Students"/>
    <h2>Assignment Names</h2>
    <input type="text" id="grades-assignment-search" placeholder="Search Assignments"/>
    <br>
    <br>
    <button>Apply Filters</button>
    <br>
    <br>
    <table border="1">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>A1 SETUP Out of 100</th>
                <th>A2 HTML Out of 100</th>
                <th>A3 CSS Out of 100</th>
                <th>A4 BOOTSTRAP</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>BeepBoop BopBop</td>
                <td>80</td>
                <td>90</td>
                <td>84</td>
                <td>92</td>
            </tr>
            <tr>
                <td>Joe Schmoe</td>
                <td>65</td>
                <td>44</td>
                <td>75</td>
                <td>72</td>
            </tr>
            <tr>
                <td>Jose Annunziato</td>
                <td>100</td>
                <td>100</td>
                <td><input type="number" value="100" min="0" max="100"></td>
                <td>100</td>
            </tr>
            <tr>
                <td>Bob The Builder</td>
                <td><input type="number" value="35" min="0" max="100"></td>
                <td>88</td>
                <td>97</td>
                <td>91</td>
            </tr>
        </tbody>
    </table>
  </body>
</html>
